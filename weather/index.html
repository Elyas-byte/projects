<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .main {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        input[type="text"] {
            padding: 10px;
            width: 70%;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .button {
            padding: 10px 16px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #45a049;
        }

        #weather-container {
            margin-top: 20px;
            background: #f9f9f9;
            border-radius: 10px;
            padding: 20px;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.05);
            display: none;
            width: 350px;
        }

        #weather-container h2 {
            margin-top: 0;
            color: #444;
        }

        p {
            margin: 10px 0;
            font-size: 16px;
            color: #555;
        }

        strong {
            color: #222;
        }
    </style>
</head>

<body>
    <div class="main">
        <h1>Weather App</h1>
        <input type="text" id="locationInput" placeholder="Enter location" />
        <button onclick="handleSearch()" class="button">Search</button>

        <div id="weather-container">
            <h2 id="locationName"></h2>
            <p><strong>Temperature:</strong> <span id="temperature"></span>Â°C</p>
            <p><strong>Condition:</strong> <span id="condition"></span></p>
            <p><strong>Wind:</strong> <span id="wind"></span> kph</p>
        </div>
        <script src="app.js"></script>
    </div>
</body>

</html>
